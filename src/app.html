<template>
  <require from="descriptors/common-intercept-binding-behavior"></require>
<div>
  <form>
    <div>
        <input type="text" id="myVal" placeholder="my val"
        value.bind="value & debounce:300">

    </div>
    <div>
      <label for="firstName">First Name (debounced 300ms and intercepted)</label>
      <input type="text" id="firstName" placeholder="First Name"
             value.bind="firstName & commonIntercept:myFunc & debounce:300">
      <p>${firstName}</p>
    </div>

    <div>
      <label for="lastName">Last Name (debounced 300ms and intercepted)</label>
      <input type="text" id="lastName" placeholder="Last Name"
             value.bind="lastName & commonIntercept:myFunc & debounce:300">
      <p>${lastName}</p>

      <p>${value}</p>
    </div>
    <button type="button" style="margin-bottom: 50px"
            click.trigger="clear() & commonIntercept:myFunc">Clear Form</button>
  </form>

  <!-- logging -->
  <output style="max-height: 300px; overflow-y: auto">
    <div repeat.for="x of intercepted" css="color: ${x.color}">
      Intercepted the binding's [${x.method}] method.  The value is "${x.value}"
    </div>
  </output>
</template>
